<!--Contact details-->

<div class="container">
  <div class="row mt-3">
    <div class="col-sm-4">
      <img alt="" src="/src/assets/view.png" class="contact-img-big" />
    </div>
    <div class="col-sm-6" >
      <ul class="list-group" *ngFor="let co of contacts">
        <li class="list-group-item list-group-item-danger">
          Id: <span class="fw-bold">{{ co.id }}</span>
        </li>
        <li class="list-group-item list-group-item-danger">
          Name: <span class="fw-bold" >{{co.name}}</span>
        </li>
        <li class="list-group-item list-group-item-danger">
          Email: <span class="fw-bold" >{{co.email}}</span>
        </li>
        <li class="list-group-item list-group-item-danger">
          Mobile: <span class="fw-bold">{{co.mobile}}</span>
        </li>
        <ul class="list-group">
          <li class="list-group-item list-group-item-danger">
           Company:  <span class="fw-bold">{{co.company}}</span>
          </li>
          <li class="list-group-item list-group-item-danger">
            Title: <span class="fw-bold" >{{co.title}}</span>
          </li>
          <li class="list-group-item list-group-item-danger">
            GroupId: <span class="fw-bold" >{{co.groupId}}</span>
          </li>
        </ul>
      </ul>
    </div>

  </div>


  <div class="row mt-3">
    <div class="col">
      <a routerLink="/" class="btn btn-danger">
        <i class="fa fa-arrow-alt-circle-left"></i> Back</a
      >
    </div>
  </div>
</div>

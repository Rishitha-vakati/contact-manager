<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold" style="font-size: 80px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Contacts
        <a class="btn btn-danger btn-sm" href="/contacts/add">
          <i class="fa fa-plus-circle"></i>New
        </a>
      </p>
      <p class="fst-italic">The Place Where You can easily Manage contacts</p>
      <form>
        <div class="row">
          <div class="col-d-md-6">
            <div class="row">
              <div class="col">

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--conditio based loading-->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!--displa error-->
<div *ngIf="!loading && errorMessage">
  <app-spinner></app-spinner>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>
<!--cards -->
<div *ngIf="!loading && contacts.length >0" class="container mt-3"  >
   <div  class="row">
    <div  class="col-md-6" *ngFor="let co of contacts ">
      <div class="card list-group-item-danger shadow-lg my-3">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <img [src]="(co.photo)"
                alt=""
                class="contact-img"
              />
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span class="fw-bold">{{co.name}}
                  </span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-bold">{{co.email}}</span>
                </li>
                <li class="list-group-item">
                  Mobile: <span class="fw-bold">{{co.mobile}}</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-1 d-flex flex-column justify-content-center align-items-center"
            >
              <a
                class="btn btn-warning my-1"
                routerLink="/contacts/view/{{co.id}}"
              >
                <i class="fa fa-eye"></i>
              </a>
              <a
                class="btn btn-primary my-1"
                routerLink="/contacts/edit/{{co.id}}"
              >
                <i class="fa fa-pen"></i>
              </a>
              <button class="btn btn-danger my-1"(click)="deleteContact(co.id)" >
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
